<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить/Редактировать поставщика</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <h2 th:text="${supplier.id != null} ? 'Редактировать поставщика' : 'Добавить поставщика'"></h2>
        
        <form th:action="${supplier.id != null ? '/admin/suppliers/edit/' + supplier.id : '/admin/suppliers/new'}" 
              th:object="${supplier}" method="post" class="form">
            
            <div class="form-group">
                <label for="user">Пользователь:</label>
                <select id="user" th:field="*{user}" required>
                    <option value="">-- Выберите пользователя --</option>
                    <option th:each="usr : ${users}" 
                            th:value="${usr.id}" 
                            th:text="${usr.username}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="companyName">Название компании:</label>
                <input type="text" id="companyName" th:field="*{companyName}" required>
                <span class="error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></span>
            </div>
            
            <div class="form-group">
                <label for="contactPerson">Контактное лицо:</label>
                <input type="text" id="contactPerson" th:field="*{contactPerson}">
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" th:field="*{phone}">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}">
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            
            <div class="form-group">
                <label for="rating">Рейтинг:</label>
                <input type="number" id="rating" th:field="*{rating}" step="0.01" min="0" max="5">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/suppliers}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
