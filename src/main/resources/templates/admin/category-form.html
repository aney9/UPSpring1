<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить/Редактировать категорию</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <h2 th:text="${category.id != null} ? 'Редактировать категорию' : 'Добавить категорию'"></h2>
        
        <form th:action="${category.id != null ? '/admin/categories/edit/' + category.id : '/admin/categories/new'}" 
              th:object="${category}" method="post" class="form">
            
            <div class="form-group">
                <label for="name">Название категории:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/categories}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
