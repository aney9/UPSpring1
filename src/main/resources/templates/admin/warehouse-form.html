<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить/Редактировать склад</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <h2 th:text="${warehouse.id != null} ? 'Редактировать склад' : 'Добавить склад'"></h2>
        
        <form th:action="${warehouse.id != null ? '/admin/warehouses/edit/' + warehouse.id : '/admin/warehouses/new'}" 
              th:object="${warehouse}" method="post" class="form">
            
            <div class="form-group">
                <label for="name">Название склада:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            
            <div class="form-group">
                <label for="address">Адрес:</label>
                <textarea id="address" th:field="*{address}" rows="3" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" th:field="*{phone}">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/warehouses}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
