<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    
</head>
<body>
<div class="container">
    <h1>Конвертер валют</h1>

    <form method="post" action="/converter">
        <div class="form-group-inline">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required
                   th:value="${amount != null ? amount : ''}">
            
            <label for="fromCurrency">Из:</label>
            <select id="fromCurrency" name="fromCurrency" required>
                <option value="USD" th:selected="${fromCurrency == 'Доллар США'}">USD</option>
                <option value="EUR" th:selected="${fromCurrency == 'Евро'}">EUR</option>
                <option value="RUB" th:selected="${fromCurrency == 'Российский рубль'}">RUB</option>
                <option value="GBP" th:selected="${fromCurrency == 'Фунт стерлингов'}">GBP</option>
                <option value="JPY" th:selected="${fromCurrency == 'Японская йена'}">JPY</option>
                <option value="CNY" th:selected="${fromCurrency == 'Китайский юань'}">CNY</option>
            </select>
            
            <label for="toCurrency">В:</label>
            <select id="toCurrency" name="toCurrency" required>
                <option value="USD" th:selected="${toCurrency == 'Доллар США'}">USD</option>
                <option value="EUR" th:selected="${toCurrency == 'Евро'}">EUR</option>
                <option value="RUB" th:selected="${toCurrency == 'Российский рубль'}">RUB</option>
                <option value="GBP" th:selected="${toCurrency == 'Фунт стерлингов'}">GBP</option>
                <option value="JPY" th:selected="${toCurrency == 'Японская йена'}">JPY</option>
                <option value="CNY" th:selected="${toCurrency == 'Китайский юань'}">CNY</option>
            </select>
            
            <button type="submit" class="submit-btn">Конвертировать</button>
        </div>
    </form>

    <div th:if="${convertedAmount != null}" class="result-box">
        <div class="conversion-info">
            <span th:text="${amount}"></span> <span th:text="${fromCurrency}"></span> = <span class="result-amount" th:text="${convertedAmount}"></span> <span class="conversion-info" th:text="${toCurrency}"></span>
        </div>
    </div>

    <a href="/" class="back-link">← Вернуться на главную</a>
</div>
</body>
</html>
