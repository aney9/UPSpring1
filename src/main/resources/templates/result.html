<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат вычисления</title>
    
</head>
<body>
<div class="container">
    <h1>Результат вычисления</h1>

    <div th:if="${error}" class="error">
        <span th:text="${error}"></span>
    </div>

    <div th:unless="${error}" class="result-box">
        <div class="calculation">
            <span th:text="${num1}"></span>
            <span th:text="${operation}"></span>
            <span th:text="${num2}"></span>
        </div>
        <div>=</div>
        <div class="result" th:text="${result}"></div>
    </div>

    <div class="button-group">
        <a href="/calc" class="btn btn-calc">Новый расчет</a>
        <a href="/" class="btn btn-home">На главную</a>
    </div>
</div>
</body>
</html>
